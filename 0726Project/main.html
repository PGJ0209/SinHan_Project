<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: lightskyblue;
        padding-top: 8rem;
        display: flex;
        justify-content: center;
        position: relative;
      }

      .card {
        max-width: 360px;
        background-color: #fff;
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        font: 1.5rem rgba(0, 0, 0, 0.8);
      }

      .banner {
        background-image: url("https://mauiscubamike.com/wp-content/uploads/pexels-pia-b-3046582.png");
        width: 500px;
        height: 500px;
      }

      .profile {
        width: 120px;
        height: 120px;
        background-image: url("https://play-lh.googleusercontent.com/-zU7mvWwmlvYZqjOieINQA5vkdAgfSNO8tCnfpdsbOVOuKGvqpcmov49ukzc0d4fqQ");
        background-size: 120px;
        border-radius: 50%;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        transform: translateY(50%);
        transition: transform 200ms ease;
      }

      .profile:hover {
        transform: translateY(50%) scale(1.3);
      }

      .name {
        text-align: center;
        padding-top: 15px;
      }

      .follow-btn {
        padding: 0 30px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .follow-btn button {
        font-size: 1.1rem;
        font-weight: bold;
        background-color: paleturquoise;
        border: none;
        border-radius: 10px;
        outline: none;
        border-radius: 50px;
      }

      .follow-btn button:hover {
        background-color: aqua;
        transform: scale(1.1);
      }

      .desc {
        padding: 1.5rem;
      }

      h2 {
        padding: 1rem;
      }

      .modal-content {
        padding: 20px;
      }

      .modal-header .btn-close {
        position: absolute;
        right: 15px;
        top: 15px;
      }
      /* .btn .btn-primary {
        background-color: lightblue;
      } */
    </style>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <div class="profile"></div>
        <!-- Modal trigger button -->
        <button
          type="button"
          class="btn btn-primary position-absolute top-0 end-0 m-3"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
      </div>
      <h2 class="name">Park GeonJun # inst.454987</h2>
      <a href="https://pro.padi.com/" class="follow-btn"
        ><button>Padi</button></a
      >
    </div>

    <!-- 모달창 -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">로그인</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Login form -->
            <form action="/" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="아이디를 입력해주세요"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">패스워드</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                />
              </div>
              <button type="submit" class="btn btn-primary">로그인</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

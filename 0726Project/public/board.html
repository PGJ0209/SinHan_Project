<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프리미다이빙아카데미</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .board_wrap {
        width: 80%;
        margin: 50px auto;
      }

      .board_title {
        text-align: center;
        margin-bottom: 20px;
      }

      .board_list {
        width: 100%;
        border-top: 2px solid #000;
        border-radius: 5px;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
      }

      .board_list .header,
      .board_list .row {
        display: flex;
        justify-content: center;
        padding: 10px;
        border-radius: 5px;
      }

      .board_list .header {
        font-weight: bold;
        background-color: #ade1ff;
      }

      .board_list .row {
        background-color: #c2ffe7;
      }

      .board_list .row:nth-child(even) {
        background-color: #f9f9f9;
      }

      .board_list .header > div,
      .board_list .row > div {
        flex: 1;
        text-align: center;
      }

      .banner {
        background: url("https://www2.padi.com/mypadi/uploadedImages/23_Toolbox/231_Marketing_Toolbox/2315_Image_Gallery/PADI_InstruFtr10_473x104.jpg")
          no-repeat center;
        width: 100%;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="board_wrap">
      <div class="board_title">
        <div class="banner">
          <!-- <h1>게시판</h1> -->
        </div>
      </div>
      <div class="board_list">
        <div class="header">
          <div>번호</div>
          <div>제목</div>
          <div>작성자</div>
          <div>작성일</div>
          <div>조회수</div>
        </div>
        <div class="row">
          <div>1</div>
          <div>토요일수업</div>
          <div>박건준</div>
          <div>2024-07-26</div>
          <div>21</div>
        </div>
        <!-- 추가 행은 여기에 추가 -->
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary position-relative mt-2"
      data-bs-toggle="modal"
      data-bs-target="#createPostModal"
    >
      게시글 작성
    </button>
    <!-- 게시글 작성 모달 -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel">글 작성</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="create-post-form">
              <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">작성자</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea
                  class="form-control"
                  id="content"
                  name="content"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">저장</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 폼 제출 이벤트 리스너 추가
      document
        .getElementById("create-post-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(event.target);
          const postData = {
            title: formData.get("title"),
            author: formData.get("author"),
            content: formData.get("content"),
          };

          fetch("/posts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(postData),
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              window.location.href = "/"; // 폼 제출 후 홈으로 리다이렉트
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      body {
        background-color: lightskyblue;
        padding-top: 8rem;
        display: flex;
        justify-content: center;
      }

      .card {
        max-width: 360px;
        background-color: #fff;
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        font: 1.5rem rgba(0, 0, 0, 0.8);
      }

      .banner {
        background-image: url("https://mauiscubamike.com/wp-content/uploads/pexels-pia-b-3046582.png");
        width: 500px;
        height: 500px;
      }
      .profile {
        width: 120px;
        height: 120px;
        background-image: url("https://play-lh.googleusercontent.com/-zU7mvWwmlvYZqjOieINQA5vkdAgfSNO8tCnfpdsbOVOuKGvqpcmov49ukzc0d4fqQ");
        background-size: 120px;
        border-radius: 50%;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        transform: translateY(50%);
        transition: transform 200ms ease;
      }
      .profile:hover {
        transform: translateY(50%) scale(1.3);
      }
      .name {
        text-align: center;
        padding-top: 15px;
      }

      .follow-btn {
        padding: 0 30px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .follow-btn button {
        font-size: 1.1rem;
        font-weight: bold;
        background-color: paleturquoise;
        border: none;
        border-radius: 10px;
        outline: none;
        border-radius: 50px;
      }
      .follow-btn button:hover {
        background-color: aqua;
        transform: scale(1.1);
      }
      .desc {
        padding: 1.5rem;
      }
      h2 {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <div class="profile"></div>
      </div>
      <h2 class="name">Park GeonJun # inst.454987</h2>
      <div class="follow-btn"><button>Follow</button></div>
      <div class="desc">
        해당 오픈워터 기수 정말 고생하셨습니다.항상 안전한 다이빙이 되길
        바랍니다.
      </div>
    </div>
  </body>
</html>

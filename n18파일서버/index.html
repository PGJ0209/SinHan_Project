<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>파일 업로드</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseFour"
            aria-expanded="false"
            aria-controls="flush-collapseFour"
          >
            파일 업로드하기
          </button>
        </h2>
        <div
          id="flush-collapseFour"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <form
              id="uploadForm"
              action="/up"
              method="POST"
              enctype="multipart/form-data"
              class="input-group mb-3"
            >
              <input
                type="file"
                class="form-control"
                id="inputGroupFile02"
                name="ufile"
              />
              <button
                class="btn btn-outline-primary"
                type="submit"
                id="inputGroupFileAddon04"
              >
                Upload
              </button>
            </form>
            <div id="file-size" class="mt-3"></div>
            <div id="error-message" class="text-danger mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <h2>업로드 된 파일목록</h2>
      <ul id="file-list" class="list-group">
        <!-- 업로드된 파일 목록노출 부분-->
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/files")
          .then((response) => response.json())
          .then((files) => {
            const fileList = document.getElementById("file-list");
            files.forEach((file) => {
              const li = document.createElement("li");
              li.className =
                "list-group-item d-flex justify-content-between align-items-center";
              li.innerHTML = `
                <span>${file}</span>
                <a href="/download/${file}" class="btn btn-primary btn-sm">Download</a>
              `;
              fileList.appendChild(li);
            });
          });

        const fileInput = document.getElementById("inputGroupFile02");
        const fileSizeDisplay = document.getElementById("file-size");
        const errorMessage = document.getElementById("error-message");

        fileInput.addEventListener("change", function () {
          errorMessage.textContent = ""; // Reset error message
          if (fileInput.files.length > 0) {
            const fileSize = fileInput.files[0].size;
            const maxSize = 10 * 1024 * 1024; // 10MB 제한 1024 ** 2 * 10 으로 해도댐
            if (fileSize > maxSize) {
              fileSizeDisplay.textContent = `파일사이즈: ${(
                fileSize /
                (1024 * 1024)
              ).toFixed(2)} MB - 파일사이즈가 10MB를 넘습니다!!`;
            } else {
              // 내가 업로드한 파일 사이즈 확인하는 부분
              fileSizeDisplay.textContent = `파일사이즈: ${(
                fileSize /
                (1024 * 1024)
              ).toFixed(2)} MB`;
            }
          }
        });

        document
          .getElementById("uploadForm")
          .addEventListener("submit", function (event) {
            const maxSize = 10 * 1024 * 1024;
            if (fileInput.files.length > 0) {
              const fileSize = fileInput.files[0].size;
              if (fileSize > maxSize) {
                event.preventDefault();
                errorMessage.textContent = "파일사이즈가 10MB를 넘습니다!!";
              }
            }
          });
      });
    </script>
  </body>
</html>

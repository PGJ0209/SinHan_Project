<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리액트 CDN 연습</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style></style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const text1 = "나는버튼1이에용";
      const text2 = "나는2에용";
      const Header = () => <h1>헤더라고해용</h1>;
      const Content = () => {
        return (
          <div>
            <h2>나는 컨텐트래용</h2>
            <button onClick={() => notice(text1)}>{text1}</button>
            <button onClick={() => notice(text2)}>{text2}</button>
          </div>
        );
      };
      const Footer = () => <h2>footer 부분이래용</h2>;
      const notice = (구멍) => alert(구멍);

      ReactDOM.createRoot(document.getElementById("root")).render([
        <Header />,
        <Content />,
        <Footer />,
      ]);
    </script>
  </body>
</html>

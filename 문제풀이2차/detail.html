<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
        width: 80%;
        margin: auto;
      }

      th,
      tr,
      td {
        border: 1px solid #ccc;
      }

      td {
        width: 16%;
      }

      h2 {
        text-align: center;
      }

      th {
        background-color: rgb(121, 195, 255);
      }
    </style>
  </head>
  <body>
    <h2>게시글 목록</h2>
    <button type="button" onclick="location.href='/'">뒤로가기</button>
    <table>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일자</th>
        <th>조회수</th>
      </tr>
      <tr>
        <td>${v.num}</td>
        ;
        <td>${v.title}</td>
        <td>${v.name}</td>
        <td>${v.date}</td>
        <td>${v.count}</td>
      </tr>
    </table>
  </body>
</html>

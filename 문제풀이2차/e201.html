<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bt = document.getElementById("ok");
        const modal = document.querySelector(".modal");
        const modalBody = document.querySelector(".modal-body");
        const inDiv = document.getElementById("inDiv");
        bt.addEventListener("click", () => modal.classList.add("show"));
        modal.addEventListener("click", (e) => {
          modal.classList.remove("show");
          inDiv.addEventListener("click", (event) => event.stopPropagation());
        });
      });
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .wrap {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      header {
        height: 65px;
        /* background-color: rgb(221, 249, 250); */
        text-align: center;
        color: rgb(74, 198, 235);
      }

      nav ul {
        height: 30px;
        /* background-color: darkgrey; */
        text-align: center;
        padding: 30px;
        display: flex;
        justify-content: center;
        list-style-type: none;
        font-size: 2rem;
      }

      li a {
        margin: 0 20px;
        background-color: lightskyblue;
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        text-decoration-line: none;
      }

      button {
        background-color: skyblue;
        border-radius: 5px;
      }

      section {
        display: flex;
        height: 100%;
        flex: 1;
      }

      aside {
        width: 20%;
        /* background-color: rgb(186, 171, 255); */
        box-shadow: 10px;
      }

      article {
        width: 80%;
        padding: 20px;
      }

      footer {
        height: 70px;
        /* background-color: darkgoldenrod; */
        text-align: center;
      }

      .card {
        max-width: 360px;
        height: 400px;
        background-color: #fff;
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        font: 1.5rem rgba(0, 0, 0, 0.8);
      }

      .banner {
        background-image: url("https://mauiscubamike.com/wp-content/uploads/pexels-pia-b-3046582.png");
        display: flex;
        justify-content: center;
      }

      .profile {
        width: 8rem;
        height: 8rem;
        background-image: url("https://play-lh.googleusercontent.com/-zU7mvWwmlvYZqjOieINQA5vkdAgfSNO8tCnfpdsbOVOuKGvqpcmov49ukzc0d4fqQ");
        background-size: 120px;
        border-radius: 50%;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        transform: translateY(50%);
        transition: transform 250ms ease;
      }

      .profile:hover {
        transform: translateY(50%) scale(1.3);
      }

      .name {
        text-align: center;
        padding-top: 68px;
        font-size: medium;
        font-weight: bold;
      }

      .follow-btn {
        padding: 0 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .follow-btn button {
        font-size: medium;
        font-weight: bold;
        background-color: aqua;
        border: none;
        padding: 1rem;
        outline: none;
        border-radius: 50px;
      }

      .follow-btn button:hover {
        background-color: yellow;
        transform: scale(1.1);
      }

      .desc {
        padding: 1.5rem;
      }

      h2 {
        padding: 1rem;
      }

      .article {
        display: flex;
        justify-content: center;
      }
      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal.show {
        display: block;
      }

      .modal-body {
        position: relative;
        top: calc(50% - 200px);
        /* left: 35%; */
        margin: 0 auto;
        width: 250px;
        height: 400px;
        padding: 20px;
        text-align: start;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
      }
    </style>
  </head>

  <body>
    <div class="modal">
      <div class="modal-body">
        <h2>로그인</h2>
        <form action="/" method="POST">
          <label for="">Username:</label>
          <input type="text" id="username" name="username" /><br />
          <label for="">Password:</label>
          <input type="text" id="pw" name="password" /><br />
          <button type="submit">로그인</button>
          <button type="reset">다시입력</button>
        </form>
      </div>
    </div>
    <!-- div.wrap>header+nav+section>aside+aticle+aside^footer -->
    <div class="wrap">
      <header>
        <h1>게시판</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">게시글</a></li>
          <li><a href="#">마이페이지</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <section>
        <article class="article">
          <div class="card">
            <div class="banner">
              <div class="profile"></div>
            </div>
            <h2 class="name">Park geonjun</h2>
            <div class="follow-btn"><button>Follow</button></div>
            <div class="desc">Padi 스쿠버다이빙 강사 박건준 입니다.</div>
          </div>
        </article>
        <aside><button>로그인</button></aside>
      </section>
      <footer>
        <span>회사소개 개인, 개인서버동작, PGJ Corp.</span>
      </footer>
    </div>
  </body>
</html>

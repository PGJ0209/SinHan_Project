<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        max-width: 360px;
        height: 400px;
        background-color: #fff;
        border-radius: 2rem;
        overflow: hidden;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        font: 1.5rem rgba(0, 0, 0, 0.8);
      }

      .banner {
        background-image: url("https://mauiscubamike.com/wp-content/uploads/pexels-pia-b-3046582.png");
        display: flex;
        justify-content: center;
      }

      .profile {
        width: 8rem;
        height: 8rem;
        background-image: url("https://play-lh.googleusercontent.com/-zU7mvWwmlvYZqjOieINQA5vkdAgfSNO8tCnfpdsbOVOuKGvqpcmov49ukzc0d4fqQ");
        background-size: 120px;
        border-radius: 50%;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        transform: translateY(50%);
        transition: transform 250ms ease;
      }

      .profile:hover {
        transform: translateY(50%) scale(1.3);
      }

      .name {
        text-align: center;
        padding-top: 68px;
        font-size: medium;
        font-weight: bold;
      }

      .follow-btn {
        padding: 0 30px;
        display: flex;
        /* flex-direction: column; */
        justify-content: center;
      }

      .follow-btn button {
        font-size: medium;
        font-weight: bold;
        background-color: aqua;
        border: none;
        padding: 1rem;
        outline: none;
        width: 48%;
        border-radius: 50px;
      }

      .follow-btn button:hover {
        background-color: yellow;
        transform: scale(1.1);
      }

      .desc {
        padding: 1.5rem;
      }

      h2 {
        padding: 1rem;
      }

      .article {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <div class="profile"></div>
      </div>
      <h2 class="name">Park geonjun #MSDT.454987</h2>
      <div class="follow-btn">
        <button onclick="window.location.href='list'">게시판</button>
        <button onclick="window.location.href='content'">글쓰기</button>
      </div>
      <div class="desc">Padi 스쿠버다이빙 강사 박건준 입니다.</div>
    </div>
  </body>
</html>

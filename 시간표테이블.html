    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid #000;
        text-align: center;
      }

      th,
      td {
        border: 1px solid #000;
        text-align: center;
        padding-right: 10px;
        padding-left: 10px;
      }
      /*p.116 ntn-child(n) 참조 
      같은 요소중 n번째를 의미 */
      td:nth-child(3),
      th:nth-child(3) {
        background-color: yellow;
        padding-right: 10px;
        padding-left: 10px;
        text-align: center;
      }
    </style>
